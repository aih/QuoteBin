<div class="signup">
    <div class="signup_error hidden">asdasd</div>
    <form class="signup_form transform">
            <div class="rowElem">
                <label for="id_signup_email">Email</label>
            </div>
            <div class="rowElem">
                <input id="id_signup_email" type="text" name="username"/>
            </div>
            <div class="rowElem">
                <label for="id_signup_pass">Password</label>
            </div>
            <div class="rowElem">
                <input id="id_signup_pass" type="password" name="password"/>
            </div>


            <div class="rowElem">
                <label for="id_signup_pass2">Repeat Password</label>
            </div>
            <div class="rowElem">
                <input id="id_signup_pass2" type="password" name="password2"/>
            </div>
        <div class="rowElem">
            <input type="hidden" name="data_id" value="{{data_id}}"/>
            <input id="signup_btn" type="image" value="submit" src="/static/images/signup.png"/>
        </div>
    </form>
</div>
